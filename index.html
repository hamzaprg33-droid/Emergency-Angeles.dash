<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Discord Message Dashboard</h1>

  <input id="channelId" placeholder="Channel ID">
  <input id="messageId" placeholder="Message ID (leer = neu)">

  <textarea id="content" placeholder="Normale Nachricht (optional)"></textarea>

  <h2>Embed</h2>

  <input id="title" placeholder="Titel">
  <textarea id="description" placeholder="Beschreibung"></textarea>
  <input id="color" placeholder="Farbe (#5865F2)">

  <input id="authorName" placeholder="Author Name">
  <input id="authorIcon" placeholder="Author Icon URL">

  <input id="footerText" placeholder="Footer Text">
  <input id="footerIcon" placeholder="Footer Icon URL">

  <input id="thumbnail" placeholder="Thumbnail URL">
  <input id="image" placeholder="Image URL">

  <h3>Fields</h3>
  <textarea id="fields" placeholder='JSON z.B. [{"name":"Test","value":"Hallo","inline":true}]'></textarea>

  <button onclick="send()">Senden / Bearbeiten</button>

  <pre id="result"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
