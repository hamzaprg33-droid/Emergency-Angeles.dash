<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Discord Embed Dashboard</title>
</head>
<body>

<h1>Discord Embed Dashboard</h1>

<input id="channelId" placeholder="Channel ID"><br><br>
<input id="messageId" placeholder="Message ID (leer = neue Nachricht)"><br><br>

<input id="title" placeholder="Embed Titel"><br><br>
<textarea id="description" placeholder="Embed Beschreibung"></textarea><br><br>
<input id="color" placeholder="Farbe (z.B. #5865F2)"><br><br>

<button onclick="send()">Senden / Bearbeiten</button>

<pre id="result"></pre>

<script src="script.js"></script>
</body>
</html>
